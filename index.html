    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <link rel="stylesheet" href="lib/app/tree.css">
    <script type="text/javascript" src="lib/d3/d3.js"></script>
    <script type="text/javascript" src="lib/app/tree.js"></script>

    <script type="text/javascript">
      Reveal.addEventListener('fragmentshown', function() {
        var fragment = event.fragment
        if(fragment && fragment.dataset.src) {
          var target = document.querySelector(fragment.dataset.target)
          fragment.dataset.old_src = target.dataset.src
          target.dataset.src = fragment.dataset.src
          load_tree(fragment.dataset.src)
        }
      });

      Reveal.addEventListener('fragmenthidden', function() {
        var fragment = event.fragment
        if(fragment && fragment.dataset.src) {
          var target = document.querySelector(fragment.dataset.target)
          target.dataset.src = fragment.dataset.old_src
          load_tree(fragment.dataset.old_src)
        }
      });

      (function() {
        var tree = document.querySelector('#tree')
        load_tree(tree.dataset.src)
      })();
    </script>

    <script>

      // Full list of configuration options available at:
      // https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        controls: false,
        progress: false,
        history: true,
        center: true,

        transition: 'slide', // none/fade/slide/convex/concave/zoom

        // Optional reveal.js plugins
        dependencies: [
          { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
          { src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
          { src: 'plugin/zoom-js/zoom.js', async: true },
          { src: 'plugin/notes/notes.js', async: true }
        ],


        width: 1024,
        height: 768,

        margin: 0.0,
      });

    </script>
